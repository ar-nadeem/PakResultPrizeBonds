    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
 
        
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
            <script>
                    function loading_on() {
        document.getElementById("overlay").style.display = "block";
    }
    function loading_off() {
        document.getElementById("overlay").style.display = "none";
    }
    $("#prize").change(function (e) {
        loading_on();
        e.preventDefault();
        $.ajax({
            type: 'POST',

            data: {

                prize: $("#prize").val(),


                csrfmiddlewaretoken: "{{ csrf_token }}",
                action: 'post',
                forum: 'DropDown',
            },
            success: function (data) {
                loading_off();
                $("#drawdate").html(data);
                {#$("body").html(data);#}

                {#var elmnt = document.getElementById("maine");#}
                {#elmnt.scrollIntoView();#}

                  // document ready
            },
        });
        return false;
    });

    $("#result").submit(function (e) {
        loading_on();
        e.preventDefault();
        $.ajax({
            type: 'POST',

            data: {

                country: $("#prize").val(),
                state: $("#drawdate").val(),
                range_from: $("#rangefrom").val(),
                range_to: $("#rangeto").val(),
                pb_number_list: $("#single").val(),

                csrfmiddlewaretoken: "{{ csrf_token }}",
                action: 'post',
                forum: 'Result',
            },
            success: function (data) {
                loading_off();
                $("#maine").html(data.Finalresult);

                {#$("body").html(data);#}

                {#var elmnt = document.getElementById("maine");#}
                {#elmnt.scrollIntoView();#}



                  // document ready
            },
        });
        return false;
    });
        </script>
